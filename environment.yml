name: lpr-rsr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # PyTorch with CUDA support
  - pytorch>=1.10.0
  - torchvision>=0.11.0
  - pytorch-cuda=11.8

  # Computer Vision
  - opencv>=4.5.0
  - scikit-image>=0.18.0
  - pillow>=8.0.0

  # Scientific Computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - matplotlib>=3.4.0

  # Utilities
  - tqdm>=4.62.0

  # pip-only packages
  - pip
  - pip:
    - tensorflow>=2.8.0
    - tf-keras>=2.15.0  # Keras 2 compatibility layer for loading old OCR models
    - albumentations>=1.1.0
    - python-Levenshtein>=0.12.0
